<!DOCTYPE html>
<html>
<head>
    <title>PDF Generator</title>
</head>
<body>
    <h1>Generate PDF from JPG Images</h1>
    <form action="/generate_pdf" method="POST">
    

        <label for="image_directory">Image Directory:</label>
        <input type="text" id="image_directory" name="image_directory" required>
        <br>
        <input type="submit" value="Generate PDF">
    </form>
</body>
</html>
